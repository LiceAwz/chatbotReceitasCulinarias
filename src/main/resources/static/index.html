<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Receitas Culinarias</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h2>Receitas Culinarias</h2>
        <div class="chat-area">

        </div>
        <div class="input-area">
            <input type="text" id="input-question" placeholder="Digite sua pergunta aqui">
            <button onclick="sendQuestion()">Enviar</button>
        </div>
        <div class="buttons-area">
            <button onclick="restartChat()">Reiniciar</button>
            <button onclick="stopChat()">Encerrar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
